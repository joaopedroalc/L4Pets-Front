<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L4PETS</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <header id="header">
        <a href="/index.html">
          <div class="logo">
            <img src="/assets/logo.png" alt="l4pets" />
            <h1 class="title">L<span class="number">4</span>PETS</h1>
          </div>
        </a>

        <nav>
          <ul>
            <a href="/index.html">
              <li>Home</li>
            </a>
            <a href="/pages/Pets/index.html">
              <li>Pets</li>
            </a>
          </ul>
        </nav>

        <div id="LoginScreen">
          <button id="login">
            Login com Google
            <img
              src="/assets/google.png"
              class="google-icon"
              alt="google-icon"
            />
          </button>

          <a href="/pages/Cadastrar/index.html">
            <button id="register">Cadastre-se</button>
          </a>
        </div>

        <div id="dashboard">
          <div id="userDetails"></div>
          <button id="logout">Logout</button>
        </div>
      </header>

      <main id="main">
        <!-- <div class="botaoRegistrarPet">
          <button onclick="cadastrarPet()">Cadastrar pet</button>
        </div> -->

        <a href="http://localhost:8089/cadastro" class="cadastrarPet">
          <button>Cadastrar</button>
        </a>

        <div class="cards"></div>
      </main>

      <footer id="footer">
        <span>Desenvolvido por L4Pets</span>
      </footer>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="/js/authGoogle.js"></script>
    <!-- <script src="/js/modal.js"></script> -->
    <script src="/js/pet.js"></script>
  </body>
</html>
