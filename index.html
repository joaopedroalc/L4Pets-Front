<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L4PETS</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <header id="header">
        <a href="/index.html">
          <div class="logo">
            <img src="/assets/logo.png" alt="l4pets" />
            <h1 class="title">L<span class="number">4</span>PETS</h1>
          </div>
        </a>

        <nav>
          <ul>
            <a href="/index.html">
              <li>Home</li>
            </a>
            <a href="/pages/Pets/index.html">
              <li>Pets</li>
            </a>
          </ul>
        </nav>

        <div id="LoginScreen">
          <button id="login">
            Login with Google
            <img
              src="/assets/google.png"
              class="google-icon"
              alt="google-icon"
            />
          </button>
        </div>

        <div id="dashboard">
          <div id="userDetails"></div>
          <button id="logout">Logout</button>
        </div>
      </header>

      <main id="main">
        <div class="cards">
          <div class="card">
            <img src="/assets/dog1.png" alt="dog" />
            <h2 class="nomePet">Carlos</h2>
            <button
              type="button"
              class="btn-modal"
              onclick="abrirModal(primeiroModal)"
            >
              Ver informações
            </button>
            <div class="primeiroModal hidden"></div>
          </div>
          <div class="card">
            <img src="/assets/dog2.png" alt="dog" />

            <h2 class="nomePet">Jack</h2>

            <button
              type="button"
              class="btn-modal"
              onclick="abrirModal(segundoModal)"
            >
              Ver informações
            </button>
            <div class="segundoModal hidden"></div>
          </div>
          <div class="card">
            <img src="/assets/dog3.png" alt="dog" />

            <h2 class="nomePet">Drico</h2>

            <button
              type="button"
              class="btn-modal"
              onclick="abrirModal(terceiroModal)"
            >
              Ver informações
            </button>
            <div class="terceiroModal hidden"></div>
          </div>
        </div>
      </main>

      <footer id="footer"></footer>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <script src="/js/auth.js"></script>
    <script src="/js/modal.js"></script>
  </body>
</html>
