<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L4PETS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <header id="header">
        <a href="/index.html">
          <div class="logo">
            <img src="/assets/logo.png" alt="l4pets" />
            <h1 class="title">L<span class="number">4</span>PETS</h1>
          </div>
        </a>

        <nav>
          <ul>
            <a href="/index.html">
              <li>Home</li>
            </a>
            <a href="/pages/Pets/index.html">
              <li>Pets</li>
            </a>
          </ul>
        </nav>
      </header>

      <main id="main">
        <div class="cards">
          <div class="card">
            <img src="/assets/dog1.png" alt="dog" />
            <!-- Botão para acionar modal -->
            <button
              type="button"
              class="btn open-modal"
              data-toggle="modal"
              data-target="#primeiroModal"
            >
              Ver informações
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="primeiroModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="primeiroTitulo"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="primeiroTitulo">
                      Carlos
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Fechar"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Informações do Animal</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-modal"
                      data-dismiss="modal"
                    >
                      Fechar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="/assets/dog2.png" alt="dog" />
             <!-- Botão para acionar modal -->
             <button
             type="button"
             class="btn open-modal"
             data-toggle="modal"
             data-target="#segundoModal"
           >
             Ver informações
           </button>

           <!-- Modal -->
           <div
             class="modal fade"
             id="segundoModal"
             tabindex="-1"
             role="dialog"
             aria-labelledby="segundoTitulo"
             aria-hidden="true"
           >
             <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="segundoTitulo">
                     Spider
                   </h5>
                   <button
                     type="button"
                     class="close"
                     data-dismiss="modal"
                     aria-label="Fechar"
                   >
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">
                   <p>Informações do Animal</p>
                 </div>
                 <div class="modal-footer">
                   <button
                     type="button"
                     class="btn btn-modal"
                     data-dismiss="modal"
                   >
                     Fechar
                   </button>
                 </div>
               </div>
             </div>
           </div>
          </div>
          <div class="card">
            <img src="/assets/dog3.png" alt="dog" />
             <!-- Botão para acionar modal -->
             <button
             type="button"
             class="btn open-modal"
             data-toggle="modal"
             data-target="#terceiroModal"
           >
             Ver informações
           </button>

           <!-- Modal -->
           <div
             class="modal fade"
             id="terceiroModal"
             tabindex="-1"
             role="dialog"
             aria-labelledby="terceiroTitulo"
             aria-hidden="true"
           >
             <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="terceiroTitulo">

                 </div>
                 <div class="modal-body">
                   <p>Informações do Animal</p>

                 <div class="modal-footer">
                   <button
                     type="button"
                     class="btn btn-modal"
                     data-dismiss="modal"
                   >
                     Fechar
                   </button>
                 </div>
               </div>
             </div>
           </div>
          </div>
        </div>
      </main>

      <footer id="footer"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
