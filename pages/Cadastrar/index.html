<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastrar Usuário - L4PETS</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="/pages/auth.css" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <h2 id="form_header">Cadastrar Usuário</h2>
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input
              type="text"
              required
              id="full_name"
              placeholder="Nome Completo"
            />
            <input type="email" required id="email" placeholder="Email" />
            <input type="password" required id="password" placeholder="Senha" />

            <input
              type="text"
              name="cellphone"
              required
              id="cellphone"
              maxlength="15"
              placeholder="Telefone: (55) 9999-9999"
            />

            <div id="button_container">
              <button onclick="register()">Cadastrar</button>
            </div>

            <div class="otherOption">
              <p>Já tem uma conta ?</p>
              <a href="../Login/index.html">
                <button>Logar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Our script must be loaded after firebase references -->
  <script src="/js/authEmailAndPassword.js"></script>
  <script>
    /* Máscara Telefone */
    function mascara(o, f) {
      v_obj = o;
      v_fun = f;
      setTimeout("execmascara()", 1);
    }
    function execmascara() {
      v_obj.value = v_fun(v_obj.value);
    }
    function mtel(v) {
      v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
      v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
      v = v.replace(/(\d)(\d{4})$/, "$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
      return v;
    }
    function id(el) {
      return document.getElementById(el);
    }
    window.onload = function () {
      id("cellphone").onkeyup = function () {
        mascara(this, mtel);
      };
    };
  </script>
</html>
