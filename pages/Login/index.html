<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login - L4PETS</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="/pages/auth.css" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <h2 id="form_header">Logar Usuário</h2>
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input
              type="text"
              required
              class="full_name"
              placeholder="Nome Completo"
            />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Senha" />

            <div id="button_container">
              <button onclick="login()">Logar</button>
            </div>

            <div class="otherOption">
              <p>Não tem uma conta ?</p>
              <a href="../Cadastrar/index.html">
                <button>Cadastrar novo Usuário</button>
              </a>
            </div>

            <button onclick="forgotPassword()" class="esqueciSenha">
              <p>Esqueceu a senha? Clique para redefini-la</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Our script must be loaded after firebase references -->
  <script src="/js/authEmailAndPassword.js"></script>
</html>
